<!doctype html>
<head>
  <meta charset="utf-8">
  <title>Tests Case for ko.js</title>
  <meta name="viewport" content="width=device-width">
</head>
<body>
  <div id="container">

  <!-- JavaScript at the bottom for fast page loading -->

  
  <!-- jQuery & plugins -->
  <!-- Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.7.1.min.js"><\/script>')</script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>

  <!-- Knockout & vendor plugins -->
  <script type='text/javascript' src='/js/vendor/knockout.js'></script>
  <script type='text/javascript' src='/js/vendor/knockout.mapper.js'></script>
  
  <!-- Custom BI lib -->
  <script type='text/javascript' src='/js/lib/BI/base.js'></script>
  <script type='text/javascript' src='/js/lib/BI/ko.js'></script>

  <script>
  (function($,BI,ko,undefined) {
      //make sure a viewmodel gets all properties
      var merged = BI.ko.templateExtend({
          item3: {
            someprop:'overrideProp'
          },
          itemArr: [{some: 'some',here:'here'},{some:'some2',arrVal:[{nestIt:'nestVal'},{}]}]
        }, {
          item1: 'def1',
          item2: 'def2',
          item3: {
            someprop:'defsomprop',
            nested:{
              moreNesting:'deepprop'
            }
          },
          itemArr: [{some: '',properties:'',here:'',arrVal:[{nestIt:'',nestIt2:''}]}]
        }
      );
      console.log(merged)
  }(jQuery,BI,ko))
  </script>
  <!-- End scripts -->
 </body>
</html>
