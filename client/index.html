<!doctype html>
<head>
  <meta charset="utf-8">
  <title>BI CMS Lib V2</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/vendor/colorpicker.css" type="text/css" />

  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>
  <div id="container">
    <form>
    <h1>Edit Event</h1>

    <h2>Setup and Landing Page</h2>
      <p><label>Event Name</label><input type="text" data-bind="value: title" /></p>
      <p><label>Url</label><span>businessinsider.com/event/<input type="text" data-bind="value: url" /></span></p>
      <p><label>Event Tagline</label><input type="text" data-bind="value: tagline" /></p>
      <p><label>Tagline Color</label><input type="text" data-bind="colorpicker: taglineColor,value: taglineColor" /></p>
    

    <h2>Agenda</h2>


    <h2>Speakers</h2>
      <div data-bind="foreach: speakers">
        <div class="speaker">
          <p><label>Header:</label><input type="text" data-bind="value: header" /></p>
          <p><label>Name:</label><input type="text" data-bind="value: name" /></p>
          <p><label>Title:</label><input type="text" data-bind="value: title" /></p>
          <p><label>Comapny:</label><input type="text" data-bind="value: company" /></p>
          <!--uniqueName is used becuase using the jquery Validate plugin demands a unique name per input el-->
          <p><label>Email:</label><input type="text" data-bind="value: email, uniqueName: true" class="email"/></p>
          <hr />
        </div>
      </div>
      <button data-bind="click: addSpeaker">+Add Speaker</button>


    <h2>Sponsor Right Rail</h2>
      <div data-bind="foreach: rightRail">
        <div class="sponsor">
          <p><label>Header:</label><input type="text" data-bind="value: header" /></p>
          <div data-bind="foreach: logos">
            <p><label>Image:</label><input type="text" data-bind="value: img" /></p>
            <p><label>Url:</label><input type="text" data-bind="value: url" /></p>
          </div>
          <!-- parent is used, because we are nested 2 levels deep inside the viewModel and the method is on the top level-->
          <button data-bind="click: $parent.addLogo">+Add Another Logo</button>
          <hr />
        </div>
      </div>
      <button data-bind="click: addSection">+Add Another Section</button>


      <button type="submit">Save</button>
    </form>
  </div>




  <!-- JavaScript at the bottom for fast page loading -->

  <!-- jQuery & plugins -->
  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.7.1.min.js"><\/script>')</script>
  <script type='text/javascript' src='js/vendor/jquery.validate.js'></script>
  <script type='text/javascript' src='js/vendor/jquery.colorpicker.js'></script>

  <!-- Knockout & plugins -->
  <script type='text/javascript' src='js/vendor/knockout.js'></script>
  <script type='text/javascript' src='js/vendor/knockout.mapper.js'></script>

  <!-- Custom BI lib -->
  <script type='text/javascript' src='js/lib/base.js'></script>
  <script type='text/javascript' src='js/lib/utilities/ko.js'></script>
  <script type='text/javascript' src='js/lib/utilities/data.js'></script>
  <script type='text/javascript' src='js/lib/utilities/querystring.js'></script>
  <script type='text/javascript' src='js/lib/plugins/colorpicker.js'></script>
  <script type='text/javascript' src='js/lib/controllers/events.js'></script>
  <!-- end scripts -->
 </body>
</html>
